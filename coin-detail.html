<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Detail</title>
    <link rel="stylesheet" href="detail-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search for a coin...">
                <div id="searchResults" class="search-results-dropdown"></div>
            </div>
        </header>

        <section class="coin-header card glass">
            <div class="coin-title">
                <img id="coin-img" src="" alt="coin logo">
                <div>
                    <h1 id="coin-name"></h1>
                    <p id="coin-symbol"></p>
                </div>
            </div>
            <div class="coin-price">
                <h1 id="coin-price"></h1>
                <p id="coin-change"></p>
            </div>
        </section>

        <section class="chart-container card glass">
             <div id="priceChart" style="height: 400px;"></div>
             <div id="chart-controls">
                 <button class="time-range-btn active" data-days="7">7D</button>
                 <button class="time-range-btn" data-days="30">1M</button>
                 <button class="time-range-btn" data-days="90">3M</button>
                 <button class="time-range-btn" data-days="365">1Y</button>
             </div>
        </section>

        <section class="stats-container card glass">
            <h2>統計</h2>
            <div class="stats-grid">
                <div class="stat">
                    <p class="label">時価総額</p>
                    <p class="value" id="market-cap"></p>
                </div>
                <div class="stat">
                    <p class="label">24h出来高</p>
                    <p class="value" id="volume-24h"></p>
                </div>
                <div class="stat">
                    <p class="label">循環供給量</p>
                    <p class="value" id="circulating-supply"></p>
                </div>
                <div class="stat">
                    <p class="label">総供給量</p>
                    <p class="value" id="total-supply"></p>
                </div>
                 <div class="stat">
                    <p class="label">24h 高値</p>
                    <p class="value" id="high-24h"></p>
                </div>
                <div class="stat">
                    <p class="label">24h 安値</p>
                    <p class="value" id="low-24h"></p>
                </div>
            </div>
        </section>

        <section class="card glass">
            <h2><i class="fas fa-book-open"></i> ファンダメンタル分析</h2>
            <div id="fundamental-analysis-content">
                <h3>プロジェクト概要</h3>
                <p id="coin-description"></p>
                <h3>追加情報</h3>
                <ul id="additional-info">
                    </ul>
            </div>
        </section>

        <section class="card glass">
            <h2><i class="fas fa-newspaper"></i> 関連ニュース</h2>
            <div id="related-news-content">
                </div>
        </section>

    </div>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="detail-script.js"></script>
</body>
</html>
