<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail-style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CryptoAnalytics</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="exchanges.html">Exchanges</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="coin-header">
                <img id="coin-logo" src="" alt="Coin Logo" class="coin-logo-large">
                <div>
                    <h1 id="coin-name"></h1>
                    <p id="coin-symbol" class="coin-symbol-text"></p>
                </div>
            </div>

            <div class="glass-card">
                <h2>総合評価</h2>
                <div class="overall-score">
                    <span id="total-score" class="score-value"></span>
                    <span id="score-grade" class="score-grade"></span>
                </div>
                <p id="score-comment" class="score-comment"></p>
            </div>

            <div class="glass-card">
                <h2>プロジェクト評価</h2>
                <button id="toggle-details-btn" class="details-btn">詳細を見る</button>
                <div id="evaluation-details" class="evaluation-details-container hidden">
                    <div class="evaluation-grid">
                        <div class="evaluation-item">
                            <h3>将来性</h3>
                            <div class="score-bar-container">
                                <div class="score-bar" id="future-bar"></div>
                            </div>
                            <span id="future-score"></span>
                        </div>
                        <div class="evaluation-item">
                            <h3>技術力</h3>
                            <div class="score-bar-container">
                                <div class="score-bar" id="tech-bar"></div>
                            </div>
                            <span id="tech-score"></span>
                        </div>
                        <div class="evaluation-item">
                            <h3>信頼性</h3>
                            <div class="score-bar-container">
                                <div class="score-bar" id="reliability-bar"></div>
                            </div>
                            <span id="reliability-score"></span>
                        </div>
                        <div class="evaluation-item">
                            <h3>市場性</h3>
                            <div class="score-bar-container">
                                <div class="score-bar" id="market-bar"></div>
                            </div>
                            <span id="market-score"></span>
                        </div>
                        <div class="evaluation-item">
                            <h3>コミュニティ</h3>
                            <div class="score-bar-container">
                                <div class="score-bar" id="community-bar"></div>
                            </div>
                            <span id="community-score"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="glass-card">
                <h2>概要</h2>
                <p id="coin-description"></p>
            </div>
        </main>
    </div>
    <script src="detail-script.js"></script>
</body>
</html>
