<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>概要</h1>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search for a coin...">
                <div id="searchResults" class="search-results-dropdown"></div>
            </div>
        </header>

        <section class="card glass">
            <h2><i class="fas fa-fire-alt"></i> トレンドのコイン</h2>
            <div id="trending-content">
                </div>
        </section>

        <section class="card glass">
            <h2><i class="fas fa-chart-line"></i> トップゲイナー/ルーザー</h2>
            <div id="gainers-losers-content">
                </div>
        </section>

        <section class="card glass">
            <h2><i class="fas fa-newspaper"></i> トレンドニュース</h2>
            <div id="news-content">
                </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
