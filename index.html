<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Analysis Hub</h1>
            <p class="subtitle">独自の視点で暗号資産を深く分析・評価します。</p>
        </header>

        <main>
            <h2>分析済みプロジェクト一覧</h2>
            <div class="project-grid">

                <a href="coin-detail.html?id=bitcoin" class="project-card">
                    <div class="card-content">
                        <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" alt="Bitcoin Logo">
                        <h3>Bitcoin</h3>
                        <p class="card-symbol">BTC</p>
                        <div class="card-rating">
                            <span class="grade">A+</span>
                            <span class="score">92/100</span>
                        </div>
                    </div>
                </a>

                <a href="coin-detail.html?id=ethereum" class="project-card">
                     <div class="card-content">
                        <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="Ethereum Logo">
                        <h3>Ethereum</h3>
                        <p class="card-symbol">ETH</p>
                        <div class="card-rating">
                           <span class="grade">A</span>
                           <span class="score">85/100</span>
                        </div>
                    </div>
                </a>

                <a href="coin-detail.html?id=tether" class="project-card">
                    <div class="card-content">
                       <img src="https://assets.coingecko.com/coins/images/325/large/Tether.png" alt="Tether Logo">
                       <h3>Tether</h3>
                       <p class="card-symbol">USDT</p>
                       <div class="card-rating">
                          <span class="grade">B+</span>
                          <span class="score">78/100</span>
                       </div>
                   </div>
               </a>

            </div>
        </main>
    </div>
</body>
</html>
