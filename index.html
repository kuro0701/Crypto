<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Crypto Tracker</h1>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search for a coin...">
                <div id="searchResults" class="search-results-list"></div>
            </div>
        </header>

        <div class="card glass">
            <h2><i class="fas fa-fire"></i>Trending Coins</h2>
            <div id="trending-content">
                 </div>
        </div>

        <div class="card glass">
            <h2><i class="fas fa-chart-line"></i>Top Gainers & Losers</h2>
             <div id="gainers-losers-content">
                </div>
        </div>

        <div class="card glass">
            <h2><i class="fas fa-newspaper"></i>Crypto News</h2>
            <div id="news-content">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
